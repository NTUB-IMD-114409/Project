<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會議寶｜資料上傳</title>
  <link rel="stylesheet" href="/Users/shaochi/Desktop/html/css/導覽.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F8FA;
    }

    .main-container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-button {
      background-color: #3890ab;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .add-button:hover {
      background-color: #175c71;
    }

    .file-area {
      background-color: #FFFFFF;
      border: 2px dashed #cedfe4;
      border-radius: 20px;
      padding: 60px;
      text-align: center;
      color: #205f72;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .file-area span {
      font-weight: bold;
    }

    /* Modal 樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .modal-content input[type="file"] {
      width: 94%;
      padding: 10px;
      margin-top: 15px;
      border: 2px solid #cedfe4;
      border-radius: 10px;
      background-color: #F5F8FA;
    }

    .modal-content input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: 2px solid #cedfe4;
      border-radius: 10px;
      background-color: #F5F8FA;
    }

    .modal-content input[type="submit"] {
      background-color: #3890ab;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="top-bar">
      <button class="add-button" onclick="openModal()">＋ 新增</button>
    </div>
    <div class="file-area">
      這裡是 <span>小寶</span> 的檔案區<br>
      可在此顯示上傳紀錄、預覽等內容
    </div>
  </div>

  <!-- 彈出視窗 -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 style="color:#000000">上傳檔案</h3>
      <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="上傳">
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('uploadModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('uploadModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('uploadModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
