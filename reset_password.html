<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>重設密碼</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #F5F8FA;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: #cedfe4; /* 與登入頁一致 */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 400px;
      box-sizing: border-box;
    }

    .form-box h2 {
      text-align: center;
      color: #205f72;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .form-row {
      margin-bottom: 18px;
    }

    .form-row label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #000000;
    }

    .form-row input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cedfe4;
      border-radius: 8px;
      background-color: #ffffff;
      box-sizing: border-box;
    }

    .form-row input::placeholder {
      color: #bbb;
    }

    .form-box button {
      width: 100%;
      padding: 14px;
      background-color: #205f72;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .form-box button:hover {
      background-color: #175c71;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>重設密碼</h2>

    <div class="form-row">
      <label for="new-password">新密碼</label>
      <input type="password" id="new-password" placeholder="請輸入新密碼">
    </div>

    <div class="form-row">
      <label for="confirm-password">確認密碼</label>
      <input type="password" id="confirm-password" placeholder="請再次輸入新密碼">
    </div>

    <button>確認重設</button>
  </div>
</body>
</html>
