<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會議寶｜檔案上傳</title>
  <link rel="stylesheet" href="../CSS/navbar.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F8FA;
    }

    .main-container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-button {
      background-color: #3890ab;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .add-button:hover {
      background-color: #175c71;
    }

    .file-area {
      background-color: #FFFFFF;
      border: 2px dashed #cedfe4;
      border-radius: 20px;
      padding: 60px;
      text-align: center;
      color: #205f72;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .file-area span {
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .modal-content input[type="file"],
    .modal-content input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #cedfe4;
      border-radius: 10px;
      background-color: #F5F8FA;
      font-weight: bold;
      box-sizing: border-box;
    }

    .modal-content input[type="submit"] {
      background-color: #3890ab;
      color: white;
      cursor: pointer;
    }

    .navbar-left-group {
      display: flex;
      align-items: center;
    }

    .project-name {
      font-weight: bold;
      color: #205f72;
      margin-left: 16px;
      font-size: 18px;
    }
  </style>
</head>
<body>

    <!-- 導覽列 -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-left-group">
        <a href="home_page.html">
          <img src="../image/Logo.png" alt="Logo" class="logo-left">
        </a>
        <span id="projectDisplay" class="project-name"></span>
      </div>
      <ul class="navbar-menu">
        <li><a href="file_upload.html">檔案上傳</a></li>
        <li><a href="speech_to_text.html">語音轉文字</a></li>
        <li><a href="QA.html">智能問答</a></li>
        <li><a href="issue_review.html">會議回顧</a></li>
        <li><a href="use.html">使用說明</a></li>
      </ul>
      <div class="navbar-right">
        <a href="project_member_invite.html">
          <img src="../image/Head.png" alt="會員頭像" class="logo-right">
        </a>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div class="top-bar">
      <button class="add-button" onclick="openModal()">＋ 新增</button>
    </div>
    <div class="file-area">
      可在此顯示上傳紀錄、預覽等內容
    </div>
  </div>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 style="color:#000000">上傳檔案</h3>
      <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="上傳">
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('uploadModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('uploadModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('uploadModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('currentProject');
      const display = document.getElementById('projectDisplay');
      if (display && name) {
        display.textContent = `目前專案：${name}`;
      }
    });
  </script>

</body>
</html>
