<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會議寶｜邀請成員</title>
  <link rel="stylesheet" href="../CSS/navbar.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Arial', sans-serif;
      color: #000000;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-left-group">
        <a href="home_page.html">
          <img src="../image/Logo.png" alt="Logo" class="logo-left">
        </a>
        <span id="projectDisplay" class="project-name"></span>
      </div>
      <ul class="navbar-menu">
        <li><a href="file_upload.html">文件上傳</a></li>
        <li><a href="speech_to_text.html">語音轉文字</a></li>
        <li><a href="QA.html">智能問答</a></li>
        <li><a href="issue_review.html">議題回顧</a></li>
        <li><a href="use.html">使用說明</a></li>
      </ul>
      <div class="navbar-right">
        <a href="project_member_invite.html">
          <img src="../image/Head.png" alt="會員頭像" class="logo-right">
        </a>
      </div>
    </div>
  </nav>

  <!-- 主內容區 -->
  <section class="flex justify-center items-center mt-16">
    <div class="bg-[#cedfe4] rounded-2xl p-10 shadow-lg w-full max-w-2xl text-center border-2 border-dashed border-[#cedfe4]">
      <h2 class="text-4xl font-bold text-[#205f72] mb-8">專案成員</h2>

      <!-- 邀請成員 -->
      <div class="flex items-center bg-white rounded-md overflow-hidden shadow-sm w-full">
        <input type="email" placeholder="請輸入註冊過的 Email"
               class="flex-1 px-4 py-3 focus:outline-none text-gray-700" />
        <button class="bg-[#175c71] text-white font-semibold px-5 py-2 mx-2 rounded-full hover:bg-[#124e60]">
          邀請
        </button>
      </div>

      <!-- 設定開會通知 -->
      <div class="mt-6 text-center">
        <button onclick="document.getElementById('meetingModal').classList.remove('hidden')"
                class="bg-[#175c71] text-white font-semibold px-6 py-3 rounded-lg hover:bg-[#124e60]">
          設定開會通知
        </button>
      </div>
    </div>
  </section>

  <!-- 彈跳視窗 -->
  <div id="meetingModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-lg">
      <h3 class="text-xl font-bold text-[#205f72] mb-4 text-center">設定開會通知</h3>

      <div class="mb-4">
        <label class="block text-[#205f72] font-semibold mb-1">會議名稱</label>
        <input type="text" placeholder="輸入會議名稱"
               class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#205f72]" />
      </div>

      <div class="mb-4">
        <label class="block text-[#205f72] font-semibold mb-1">會議時間</label>
        <input type="datetime-local"
               class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#205f72]" />
      </div>

      <div class="text-center mt-6 flex justify-between">
        <button onclick="document.getElementById('meetingModal').classList.add('hidden')"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">
          取消
        </button>
        <button onclick="alert('會議提醒已發送！')"
                class="bg-[#205f72] text-white px-6 py-2 rounded-lg hover:bg-[#175c71] font-semibold">
          發送會議提醒
        </button>
      </div>
    </div>
  </div>

</body>
</html>
