  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }

    const generateContainer = document.getElementById('generateContainer');
    const micBtn = document.getElementById('micBtn');
    const generateBtn = document.getElementById('generateBtn');
    const statusContainer = document.getElementById('statusContainer');
    const generateText = document.getElementById('generateText');

    function clearStatus() { statusContainer.innerHTML = ''; }
    function clearGenerated() { generateContainer.innerHTML = ''; }
    function appendText(text) {
      const p = document.createElement('p');
      p.textContent = text;
      generateContainer.appendChild(p);
      generateContainer.scrollTop = generateContainer.scrollHeight;
    }
    function showStatus(msg, type) {
      clearStatus();
      const span = document.createElement('div');
      span.textContent = msg;
      span.className = type === 'start' ? 'status-start' : 'status-stop';
      statusContainer.appendChild(span);
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition, finalTranscript = '';
    let isRecording = false;
    let manuallyStopped = false;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'zh-TW';

      recognition.onstart = () => {
        isRecording = true;
        manuallyStopped = false;
        finalTranscript = '';
        micBtn.classList.add('recording');
        clearStatus(); clearGenerated();
        showStatus('è«‹é–‹å§‹èªªè©±...', 'start');
      };

      recognition.onresult = e => {
        clearStatus();
        const interim = Array.from(e.results).map(r => r[0].transcript).join('');
        finalTranscript = interim;
        clearGenerated();
        appendText(interim);
      };

      recognition.onerror = e => {
        clearStatus();
        appendText(`è¾¨è­˜å¤±æ•—ï¼š${e.error}`);
      };

      recognition.onend = () => {
        micBtn.classList.remove('recording');
        isRecording = false;
        if (manuallyStopped) {
          clearStatus();
          showStatus('åœæ­¢è¾¨è­˜', 'stop');
        }
      };

      micBtn.addEventListener('click', () => {
        if (!isRecording) recognition.start();
        else {
          manuallyStopped = true;
          recognition.stop();
        }
      });
    } else {
      micBtn.disabled = true;
      appendText('æ­¤ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¾¨è­˜');
    }

    generateBtn.addEventListener('click', () => {
      if (!finalTranscript.trim()) return alert("å°šç„¡é€å­—ç¨¿å¯ç”Ÿæˆæœƒè­°è¨˜éŒ„æ•´ç†");

      generateText.style.display = 'none';
      generateBtn.disabled = true;
      generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ç”Ÿæˆä¸­...';

      setTimeout(() => {
        const note = `æœƒè­°è¨˜éŒ„\n\né€å­—ç¨¿å…§å®¹ï¼š\n${finalTranscript}`;
        const blob = new Blob([note], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        a.href = url;
        a.download = `æœƒè­°è¨˜éŒ„æ•´ç†_${timestamp}.docx`;
        a.click();
        window.URL.revokeObjectURL(url);

        generateBtn.disabled = false;
        generateBtn.innerHTML = '<i class="fas fa-file-word"></i> ç”Ÿæˆæœƒè­°è¨˜éŒ„æ•´ç†';
        generateText.style.display = 'block';
        setTimeout(() => generateText.style.display = 'none', 1500);
      }, 1000);
    });
