<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>會議寶｜忘記密碼</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-[#cedfe4] px-10 py-10 rounded-3xl shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold mb-8 text-center text-[#205f72]">忘記密碼</h2>
    <form onsubmit="handleForgot(event)">
      <div class="mb-6">
        <label class="block font-bold mb-1">Email</label>
        <input id="forgotEmail" type="email" placeholder="請輸入註冊時的 Email"
               class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none" />
        <p id="forgotEmailError" class="text-sm text-red-600 mt-1"></p>
      </div>
      <button type="submit" class="w-full bg-[#205f72] hover:bg-[#175c71] text-white py-3 text-lg rounded-lg">
        發送驗證信
      </button>
    </form>
  </div>

  <script>
    function handleForgot(event) {
      event.preventDefault();
      const email = document.getElementById("forgotEmail");
      const emailError = document.getElementById("forgotEmailError");
      emailError.textContent = "";

      const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      if (!email.value.trim()) {
        emailError.textContent = "請輸入 Email";
      } else if (!gmailPattern.test(email.value.trim())) {
        emailError.textContent = "Email 格式錯誤，僅限 Gmail（ example@gmail.com ）";
      } else {
        alert("驗證成功，已寄送重設密碼連結至您的帳戶！");
      }
    }
  </script>
</body>
</html>
